<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <title>Weather_App_By_M.Sai_Nikhilesh</title>
</head>

<body>
  <div class="current-info">
    <div class="date-container">
      <div class="time" id="time">
        12:30 <span id="am-pm">PM</span>
      </div>
      <div class="date" id="date">
        Monday, 25 May
      </div>
    </div>
  </div>

  <div class="row city-form">
    <div class="col-2 Search">
      <form id="city-form">
        <input type="text" class="form-control" id="input-city" placeholder="Enter City Name" autocomplete="off" />
      
    </div>
    <div class="col-1">
      <button type="submit" class="btn btn-light">Search</button>
    </div>
      </form>
  </div>

<div class="current-btn  ">
  <button type="submit" class="btn btn-info" id="current-btn"><img src="images/location.png" alt="location"
      class="location-" /> Current </button>
</div>
<br>
<br>
  <div class="the-body">
    <div class="col- body">
      <img src="" alt="" class="current-day" id="icon" />
      <div class="col- current-city">
        <br>
        <img src="images/location.png" alt="location" class="location-pin" />
        <h1 class="location">Delhi</h1>
        <br />
        <p class="date"></p>
        <h1 class="current-temp"></h1>
        <p class="degrees">
          <a href="#" id="fahrenheit-link">°F </a>|
          <a href="#" id="celsius-link">°C</a>
        </p>
      </div>
      <div class="col- current-stats">
        <br>
      </div>
    </div>
    <div class="attributes">
      <br>
      <br>
      <div class="small-icons">Humidity:
        <p class="humidity">humidity%</p>
      </div>
      <br>
      <br>
      <div class="small-iconss">Wind:
        <p class="wind">mph</p>
      </div>
    </div>
  </div>

  <div class="the-week" id="forecast">
  </div>

  <div class="footer1">
    ~Designed And Developed By M.Sai Nikhilesh
  </div>

  <script src="src/index.js"></script>
</body>

</html>
